<body>
    <div class="background"></div> <!-- Fundo com a imagem de fundo -->
    <div class="calculator">
        <h1>Keypad Calculator</h1>
        <form id="keypad-form">
		
        <!-- Campos para entrada -->
        <label for="fbutton">Primeiro botão:</label>
        <input type="text" id="fbutton" name="fbutton" maxlength="2" required placeholder="Ex: 12"><br><br>

        <label for="sbutton">Segundo botão:</label>
        <input type="text" id="sbutton" name="sbutton" maxlength="2" required placeholder="Ex: 42"><br><br>

        <label for="tbutton">Terceiro botão:</label>
        <input type="text" id="tbutton" name="tbutton" maxlength="2" required placeholder="Ex: 3"><br><br>

        <label for="lbutton">Quarto botão:</label>
        <input type="text" id="lbutton" name="lbutton" maxlength="2" required placeholder="Ex: 61"><br><br>

        
        <!-- Botão de submissão -->
        <input type="submit" value="Calcular" id="submit">
		
		<!-- Resultado -->
        <p><span id="order"></span></p>
		
		<button id="clear" type="button">Limpar</button>
    </div>
        <!-- Script -->
        <script src="js/script.js"></script>
    </div>

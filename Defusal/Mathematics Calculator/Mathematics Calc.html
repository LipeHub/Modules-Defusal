        <h1>Calculator</h1>
        <form id="calculator-form"> <!-- Formulário para capturar a entrada -->
            <label for="fbutton">Primeiro Par:</label>
            <input type="text" id="fbutton" name="fbutton" maxlength="2" required placeholder="Ex: GG"><br><br>
            <label for="sbutton">Segundo Par:</label>
            <input type="text" id="sbutton" name="sbutton" maxlength="2" required placeholder="Ex: BC"><br><br>

        </form>

        <!-- Novo botão "Limpar" -->
        <button id="clear" type="button">Limpar</button>
